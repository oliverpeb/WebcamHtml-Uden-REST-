<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Import Vue.js and Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@next"></script>

    <title>Charlotte's Chocolate</title>
</head>
<body>
    <div id="app">

        <h1>Hello</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Brand</th>
                    <th>Height</th>
                    <th>Width</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="w in Webcams">
                    <td>{{ w.id }} </td>
                    <td>{{ w.brand }}</td>
                    <td>{{ w.Height }}</td>
                    <td>{{ w.Width }}</td>
                    <td><button type="btn" class="btn btn-danger" v-on:click="DeleteWebcam(w.id)" > Delete</button></td>
                </tr>
            </tbody>
        </table>
        <h2>Add a Webcam</h2>
        <table>
            <tbody>
                <tr v-for="w in Webcams" :key="w.id">
                    <input type="text" v-model.lazy="id" placeholder="ID">
                    <input type="text" v-model.lazy="brand" placeholder="Brand">
                    <input type="number" v-model.lazy="Height" placeholder="Height">
                    <input type="number" v-model.lazy="Width" placeholder="Width">


                    <button v-on:click="AddNewWebcam()">Add Webcam</button>
                    <td></td>
                </tr>

                </tr>
            </tbody>
        </table>






    </div>
<script src="js/index.js"></script>
</body>


</html>
